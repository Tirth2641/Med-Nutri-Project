<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mednutri Telegram Bot</title>
    <meta name="description"
        content="Start using the Mednutri Telegram Bot for AI-powered medication and nutrition adherence assistance. Click to open the bot in Telegram!">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .bot-icon {
            font-size: 80px;
            color: #0088cc;
            cursor: pointer;
        }

        .bot-profile-image {
            width: 120px;
            /* Increased width */
            height: 120px;
            /* Increased height */
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            /* Increased margin for spacing */
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="assets/images/bot_profile.jpg" alt="Mednutri Bot Profile" class="bot-profile-image">
        <a href="tg://resolve?domain=mednutribot">
            <i class="fab fa-telegram bot-icon"></i>
        </a>
        <h2 class="mt-3">Mednutri Telegram Bot</h2>
        <p>Click the button below to start using our bot.</p>
        <a href="tg://resolve?domain=mednutribot" class="btn btn-primary">
            <i class="fab fa-telegram" aria-hidden="true"></i> Open Telegram Bot
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
