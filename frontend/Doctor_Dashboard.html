<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            position: fixed;
            width: 250px;
        }

        .sidebar .nav-link {
            color: white;
        }

        .sidebar .nav-link:hover {
            background-color: #007bff;
            color: white;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin-bottom: 15px;
        }

        .dashboard-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .approve-btn {
            float: right;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .approve-btn:hover {
            background-color: #218838;
        }
    </style>


    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .sidebar {
            padding: 10px;
            background-color: #f4f4f4;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
        }

        .dashboard-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="sidebar" style="background-color: #343a40;; width: 220px;">
        <h3 class="text-center">Doctor</h3>
        <ul class="nav flex-column px-2">
            <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="header d-flex justify-content-between align-items-center">
            <h4>Welcome</h4>
            <button class="btn btn-light" onclick="logout()">Logout</button>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="dashboard-card">
                        <h5>Medication Plans</h5>
                        <ul id="medPlanList" class="list-group"></ul>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="dashboard-card">
                        <h5>Nutrition Plans</h5>
                        <ul id="nutriPlanList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Plans -->
    <div id="planModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent">
                <!-- Plan details will be dynamically injected here -->
            </div>
        </div>
    </div>

    <script src="./assets/JS/dashboard.js">
        
    </script>
</body>

</html>
